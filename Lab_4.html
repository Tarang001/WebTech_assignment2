<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator {
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .header {
            background-color: #2e8b57;
            color: white;
            padding: 10px;
            margin: -20px -20px 20px -20px;
            border-radius: 10px 10px 0 0;
            font-size: 18px;
            font-weight: bold;
        }

        .display {
            background-color: #f5f5f5;
            border: none;
            border-bottom: 3px solid #d63384;
            padding: 20px;
            font-size: 32px;
            text-align: left;
            margin-bottom: 20px;
            width: 100%;
            color: #333;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background-color: #c0c0c0;
            border: none;
            border-radius: 5px;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #a0a0a0;
        }

        button:active {
            background-color: #808080;
        }

        .operator {
            background-color: #b0b0b0;
        }

        .operator:hover {
            background-color: #909090;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">cal</div>
        <input type="text" class="display" id="display" value="0" readonly>
        <div class="buttons">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperation('+')">+</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperation('-')">-</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperation('*')">*</button>
            
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="calculate()">=</button>
            <button class="operator" onclick="setOperation('/')">/</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let firstNumber = '';
        let secondNumber = '';
        let currentOperation = '';
        let waitingForSecondNumber = false;

        function appendNumber(number) {
            if (display.value === '0' || waitingForSecondNumber) {
                display.value = number;
                waitingForSecondNumber = false;
            } else {
                display.value += number;
            }
        }

        function setOperation(operation) {
            if (firstNumber === '') {
                firstNumber = display.value;
            } else if (!waitingForSecondNumber) {
                calculate();
                firstNumber = display.value;
            }
            
            currentOperation = operation;
            waitingForSecondNumber = true;
        }

        function calculate() {
            if (firstNumber === '' || currentOperation === '' || waitingForSecondNumber) {
                return;
            }

            secondNumber = display.value;
            let result;

            switch (currentOperation) {
                case '+':
                    result = parseFloat(firstNumber) + parseFloat(secondNumber);
                    break;
                case '-':
                    result = parseFloat(firstNumber) - parseFloat(secondNumber);
                    break;
                case '*':
                    result = parseFloat(firstNumber) * parseFloat(secondNumber);
                    break;
                case '/':
                    if (parseFloat(secondNumber) === 0) {
                        display.value = 'Error';
                        return;
                    }
                    result = parseFloat(firstNumber) / parseFloat(secondNumber);
                    break;
                default:
                    return;
            }

            display.value = result.toString();
            firstNumber = result.toString();
            secondNumber = '';
            currentOperation = '';
            waitingForSecondNumber = true;
        }

        function clearDisplay() {
            display.value = '0';
            firstNumber = '';
            secondNumber = '';
            currentOperation = '';
            waitingForSecondNumber = false;
        }
    </script>
</body>
</html>
