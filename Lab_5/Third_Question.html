<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Layout Example</title>
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      width: 750px;
      padding: 24px 18px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }
    .main-content {
      background: #16bcf4;
      border-radius: 18px;
      color: #232323;
      font-size: 1.15em;
      font-family: serif;
      padding: 16px;
    }
    .asides {
      display: flex;
      gap: 18px;
    }
    .aside1, .aside2 {
      flex: 1;
      border-radius: 14px;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      font-family: serif;
      font-weight: bold;
    }
    .aside1 {
      background: #ffe513;
    }
    .aside2 {
      background: #ff32b1;
    }
    .footer {
      background: #73fac1;
      border-radius: 14px;
      color: #232323;
      font-family: serif;
      font-size: 2em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 56px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa explicabo voluptas magnam doloribus error eius quas praesentium. Saepe expedita magni a, aut odio, quasi optio voluptatibus voluptas minima asperiores corrupti?
    </div>
    <div class="asides">
      <div class="aside1">Aside1</div>
      <div class="aside2">Aside 2</div>
    </div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
